name: Test Suite

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Wait for Redis
        run: |
          for i in {1..30}; do
            if redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG; then
              echo "âœ… Redis is ready"
              exit 0
            fi
            echo "â³ Waiting for Redis..."
            sleep 1
          done
          echo "âŒ Redis did not become ready in time"
          exit 1

      - name: Setup environment variables
        run: |
          cp .env.example .env
          echo "JWT_SECRET=test-secret-key-for-github-actions" >> .env
          echo "JWT_MAX_AGE=86400" >> .env
          echo "DATABASE_URL=file:./test.db" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "REDIS_PASSWORD=null" >> .env

      - name: Run database migrations
        run: bun run db:migrate

      - name: Run all tests
        run: bun test

      - name: Test summary
        run: |
          echo "ğŸ‰ All tests completed successfully!"
          echo "ğŸ“Š Test Statistics:"