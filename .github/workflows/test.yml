name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.bun/install/cache
          node_modules
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install dependencies
      run: bun install

    - name: Setup environment variables
      run: |
        cp .env.example .env
        echo "JWT_SECRET=test-secret-key-for-github-actions" >> .env
        echo "JWT_MAX_AGE=86400" >> .env
        echo "DATABASE_URL=file:./test.db" >> .env

    - name: Run database migrations
      run: bun run db:migrate

    - name: Run all tests
      run: bun test

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          coverage/
        retention-days: 7

  test-unit:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Setup environment variables
      run: |
        cp .env.example .env
        echo "JWT_SECRET=test-secret-key-for-github-actions" >> .env
        echo "JWT_MAX_AGE=86400" >> .env
        echo "DATABASE_URL=file:./test.db" >> .env

    - name: Run database migrations
      run: bun run db:migrate

    - name: Run unit tests
      run: bun test tests/unit/

  test-feature:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Setup environment variables
      run: |
        cp .env.example .env
        echo "JWT_SECRET=test-secret-key-for-github-actions" >> .env
        echo "JWT_MAX_AGE=86400" >> .env
        echo "DATABASE_URL=file:./test.db" >> .env

    - name: Run database migrations
      run: bun run db:migrate

    - name: Run feature tests
      run: bun test tests/feature/

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run linting
      run: bun run lint
      continue-on-error: true

  type-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run type checking
      run: bun run type-check
      continue-on-error: true
